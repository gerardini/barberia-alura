<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="banner/logo.png"/></h1>
            <nav>
                 <ul>
                        <l1><a href="index.html">Home</a></l1>
                        <l1><a href="productos.html">Productos</a></l1>
                        <l1><a href="contacto.html">Contacto</a></l1>
                 </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreyapellido" >Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required placeholder="Ingresa tu nombre y apellido"/>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com"/>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="XX-XXXX-XXXX"/>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos? </legend>

                <label for="radio-email"><input type="radio" value="email"  name="contacto" id="radio-email"/>Email</label>

                <label for="radio-telefono"><input type="radio" value="email" name="contacto" id="radio-telefono"/>Telefono</label>
                

                <label for="radio-whatsapp"><input type="radio" value="Whatsapp" name="contacto" id="radio-whatsapp" checked/>Whatsapp</label>
                
            </fieldset>
            <fieldset>
                <legend>多En cual horario prefierre ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura? </label>
            
            <input type="submit" value="Enviar formulario" class="enviar"/>

        </form>
    
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="banner/logo-blanco.png"/>
        <p class="copyright">&copy; Copyright Barberia Alura 2024</p>

    </footer>


</body>
</html>
